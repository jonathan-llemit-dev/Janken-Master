<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="assets/logo/Logo_Janken_Master.png" type="image/x-icon">
      <title>Janken Master</title>
  </head>
  <body>
    <p>Janken Master</p>
    
    <button onclick="CalculateGameResult('rock')">Rock</button>

    <button onclick="CalculateGameResult('paper')">Paper</button>

    <button onclick="CalculateGameResult('scissors')">Scissors</button>

    <script>

      function ComputerMove(){

        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;

      }

      function CalculateGameResult(playerMove){

        let computerMove = ComputerMove();

        let result = '';
        
        if(playerMove === 'rock'){

          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }

        }else if(playerMove === 'paper'){

          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        }else if(playerMove === 'scissors'){

          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

      }
      
    </script>
    
  </body>
</html>
